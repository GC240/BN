<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .risk-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-icon {
            width: 20px;
            height: 20px;
            background: #2563eb;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .card-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }

        .card-body {
            padding: 20px;
        }

        .risk-item {
            margin-bottom: 20px;
        }

        .risk-item:last-child {
            margin-bottom: 0;
        }

        .risk-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .label-text {
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
        }

        .risk-value {
            font-size: 13px;
            font-weight: 600;
        }

        .risk-value.moderate {
            color: #f59e0b;
        }

        .risk-value.low {
            color: #10b981;
        }

        .risk-value.high {
            color: #10b981;
        }

        .risk-value.medium {
            color: #f59e0b;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-fill.moderate {
            background: #f59e0b;
            width: 60%;
        }

        .progress-fill.low {
            background: #10b981;
            width: 30%;
        }

        .progress-fill.high {
            background: #10b981;
            width: 85%;
        }

        .progress-fill.medium {
            background: #f59e0b;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="risk-card">
        <div class="card-header">
            <div class="header-icon">âš¡</div>
            <h2>Risk Assessment</h2>
        </div>
        <div class="card-body">
            <div class="risk-item">
                <div class="risk-label">
                    <span class="label-text">Risk Tolerance</span>
                    <span class="risk-value moderate">Moderate</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill moderate"></div>
                </div>
            </div>

            <div class="risk-item">
                <div class="risk-label">
                    <span class="label-text">Age Factor</span>
                    <span class="risk-value low">Low Risk</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill low"></div>
                </div>
            </div>

            <div class="risk-item">
                <div class="risk-label">
                    <span class="label-text">Income Stability</span>
                    <span class="risk-value high">High</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill high"></div>
                </div>
            </div>

            <div class="risk-item">
                <div class="risk-label">
                    <span class="label-text">Investment Experience</span>
                    <span class="risk-value moderate">Moderate</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill moderate"></div>
                </div>
            </div>

            <div class="risk-item">
                <div class="risk-label">
                    <span class="label-text">Portfolio Concentration</span>
                    <span class="risk-value medium">Medium</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill medium"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
